<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOGO Offer</title>
    <style>
        /* General Styles */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        h1 {
            color: #ff4081;
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: 700;
        }
        .container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
        .box {
            background-color: #fff;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            margin: 15px 0;
            padding: 20px;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
        .box:hover {
            border-color: #ff4081;
        }
        .box-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .box-header h2 {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin: 0;
        }
        .badge {
            background-color: #ff4081;
            color: #fff;
            font-size: 12px;
            font-weight: 600;
            border-radius: 5px;
            padding: 5px 8px;
        }
        .offer {
            color: #28a745;
            font-weight: 700;
        }
        .price {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }
        .old-price {
            font-size: 14px;
            color: #aaa;
            text-decoration: line-through;
            margin-left: 8px;
        }
        .options {
            display: none; /* Initially hide options */
            margin-top: 15px;
        }
        select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            outline: none;
        }
        button {
            width: 100%;
            background-color: #ff4081;
            color: #fff;
            font-weight: 600;
            border: none;
            border-radius: 6px;
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #e73370;
        }
        .total {
            text-align: right;
            margin-top: 10px;
            font-weight: 600;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>YAY! Itâ€™s BOGO</h1>
    <div class="container">
        <!-- Box 1 -->
        <div class="box" onclick="toggleBox(this)">
            <div class="box-header">
                <h2>1 Unit</h2>
                <span class="badge">10% Off</span>
            </div>
            <div class="price">$10.00 <span class="old-price">$24.00</span></div>
            <div class="options">
                <label>Size:</label>
                <select>
                    <option>S</option>
                    <option>M</option>
                    <option>L</option>
                </select>
                <label>Color:</label>
                <select>
                    <option>Red</option>
                    <option>Blue</option>
                    <option>Green</option>
                </select>
                <button>Add to Cart</button>
            </div>
        </div>

        <!-- Box 2 -->
        <div class="box" onclick="toggleBox(this)">
            <div class="box-header">
                <h2>2 Units</h2>
                <span class="badge offer">POPULAR</span>
            </div>
            <div class="price">$18.00 <span class="old-price">$24.00</span></div>
            <div class="options">
                <label>Size:</label>
                <select>
                    <option>S</option>
                    <option>M</option>
                    <option>L</option>
                </select>
                <label>Color:</label>
                <select>
                    <option>Red</option>
                    <option>Blue</option>
                    <option>Green</option>
                </select>
                <button>Add to Cart</button>
            </div>
        </div>

        <!-- Box 3 -->
        <div class="box" onclick="toggleBox(this)">
            <div class="box-header">
                <h2>3 Units</h2>
                <span class="badge">30% Off</span>
            </div>
            <div class="price">$24.00 <span class="old-price">$24.00</span></div>
            <div class="options">
                <label>Size:</label>
                <select>
                    <option>S</option>
                    <option>M</option>
                    <option>L</option>
                </select>
                <label>Color:</label>
                <select>
                    <option>Red</option>
                    <option>Blue</option>
                    <option>Green</option>
                </select>
                <button>Add to Cart</button>
            </div>
        </div>

        <!-- Total -->
        <div class="total">
            Total: <span style="color: #ff4081;">$18.00 USD</span>
        </div>
    </div>

    <script>
        function toggleBox(clickedBox) {
            // Collapse all boxes first
            const allBoxes = document.querySelectorAll('.box');
            allBoxes.forEach(box => {
                const options = box.querySelector('.options');
                options.style.display = 'none';
            });

            // Expand the clicked box
            const options = clickedBox.querySelector('.options');
            options.style.display = 'block';
        }
    </script>
</body>
</html>
